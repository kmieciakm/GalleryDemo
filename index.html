<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Gallery</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="profile_photo"></div>
    <h3 class="profile_name">Tom Butcher</h3>
    <ul class="profile_stats">
      <li class="profile_stats_element">144 photos</li>
      <li class="profile_stats_element">98 followers</li>
      <li class="profile_stats_element">56 following</li>
    </ul>
    <div class="profile_btn-follow"><i class="fas fa-plus"></i> follow</div>
  </header>
  <nav>
    <ul class="menu">
      <li class="menu_element">Profile</li>
      <li class="menu_element active">Pictures</li>
      <li class="menu_element">Albums</li>
      <li class="menu_element">Groups</li>
    </ul>
  </nav>
  <div class="wrapper">
    <div class="photo photo_big"></div>
    <div class="photo photo_small"></div>
    <div class="photo photo_small photo_small_left"></div>
    <div class="photo photo_big photo_big_right"></div>
    <div class="photo photo_big"></div>
    <div class="photo photo_small"></div>
    <div class="photo photo_small photo_small_left"></div>
    <div class="photo photo_big photo_big_right"></div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</body>
</html>
